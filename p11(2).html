<script type="text/javascript">

    //Return no parameter
    function triangle(){

        var a = parseInt(prompt("Enter first angel:"));
        var b = parseInt(prompt("Enter second angel:"));
        var c = parseInt(prompt("Enter third angel:"));
        
        if((a+b+c)==180){
        return document.write("<h1>Triangle is valid.</h1>");
        }
        else{
        return document.write("<h1>Triangle is not valid.</h1>");
        }
    }
    triangle();

</script>
