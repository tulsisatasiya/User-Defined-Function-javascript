<script type="text/javascript">


    // Parameter no return
    function vote(a){
        
        if(a>=18){
            document.write("<h1>You can vote.</h1>");
        }else{
            document.write("<h1>You can not vote.</h1>");
        }
    }
    var a = parseInt(prompt("Enter your age:"));

    vote(a);
</script>
