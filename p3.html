<script type="text/javascript">

    function greter(){

        var a = parseInt(prompt("ENTER THE A:-"));
        var b = parseInt(prompt("ENTER THE B:-"));
        var c = parseInt(prompt("ENTER THE C:-"));
        var d = parseInt(prompt("ENTER THE D:-"));

        if(a > b){
            if(a > c){
                if(a > d){
                    document.write("<h1>A is big</h1>");
                }else{
                    document.write("<h1>D is big</h1>")
                }
            }else{
                if(c > d){
                    document.write("<h1>c is big</h1>");
                }else{
                    document.write("<h1>D is big</h1>")
                }

            }
        }else{
            if(b > c){
                if(b>d){
                    document.write("<h1>B is big</h1>");
                }else{
                    document.write("<h1>D is big</h1>");

                }
            }else{
                if(c>d){
                    document.write("<h1>C is big</h1>");
                }else{
                    document.write("<h1>D is big</h1>");

                }

            }
        }
    }

    greter();

</script>
