<script type="text/javascript">

    function Triangle(){

        var a = parseInt(prompt("Enter first angle value:"));
        var b = parseInt(prompt("Enter second angle value:"));
        var c = parseInt(prompt("Enter third angle value"));

     if((a+b+c)==180){
         document.write("<h1>Triangle is valid.</h1>");
     }
     else{
         document.write("<h1>Triangle is not valid.</h1>");
     }
    }
    Triangle();
 </script>
