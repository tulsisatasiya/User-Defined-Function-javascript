<script type="text/javascript">

  function calc(){

   var a = parseInt(prompt("Enter the NO1:-"));
   var b = parseInt(prompt("Enter the NO2:-"));
   var sum , sub , mul , div;

   add = a + b;
   sub = a - b;
   mul = a * b;
   div = a / b;

   document.write("<h1>addition :- " + add + "</h1>")
   document.write("<h1>subtraction :- " + sub + "</h1>")
   document.write("<h1>multiplication :- " + mul + "</h1>")
   document.write("<h1>division :- " + div + "</h1>")



  }

  calc();

</script>
