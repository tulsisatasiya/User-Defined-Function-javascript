<script type="text/javascript">
    
    // Return With parameter
    function swap(a,b){
        document.write("<h1>Before swap value of A is: "+a+"</h1>");
        document.write("<h1>Before swap value of B is: "+b+"</h1>");

        var c;
        c = a;
        a = b;
        b = c;

        return document.write("<h1>Before swap value of A is: "+a+"</h1>"+"<h1>Before swap value of B is: "+b+"</h1>");
    }
    var a = parseInt(prompt("Enter value of A:"));
    var b = parseInt(prompt("Enter value of B:"));
    
    swap(a,b);

</script>
