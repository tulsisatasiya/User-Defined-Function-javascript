<script type="text/javascript">

  // simple

    function swap(){
      var a = parseInt(prompt("Enter value of A:"));
      var b = parseInt(prompt("Enter value of B:"));
      document.write("<h1>Before swap value of A is: "+a+"</h1>");
      document.write("<h1>Before swap value of B is: "+b+"</h1>");

        var c;
        c = a;
        a = b;
        b = c;
        document.write("<h1>Before swap value of A is: "+a+"</h1>");
        document.write("<h1>Before swap value of B is: "+b+"</h1>");
    }
    swap();

  </script>
