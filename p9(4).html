<script type="text/javascript">

function check(){
    var a = parseInt(prompt("Enter value of a:"));
    var b = parseInt(prompt("Enter value of b:"));
    var c = parseInt(prompt("Enter value of c:"));



    if (a > b){
        if (a > c){
            return document.write("<h1>Biggest value is A : "+a+"</h1>");
        } else {
            return document.write("<h1>Biggest value is C : "+c+"</h1>");
        }
        } else {
             if (b > c) {
            return document.write("<h1>Biggest value is B : "+b+"</h1>");
        } else {
            return document.write("<h1>Biggest value is C : "+c+"</h1>");
        }
     }
    }
    check();

   



</script>
